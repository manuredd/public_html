<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <title>"Practice2"</title>
</head>
<body>
    <div class="container">
        <p id="styled-paragraph">This is a styled paragraph.</p>
        <div class="controls">
            <label for="color-input">Enter RGB Color (e.g., 255, 0, 0):</label>
            <input type="text" id="color-input" oninput="updateStyles()">
            <label for="border-width-input">Border Width:</label>
            <input type="number" id="border-width-input" oninput="updateStyles()">
        </div>
    </div>

    <script>
        function updateStyles() {
            const paragraph = document.getElementById("styled-paragraph");
            const colorInput = document.getElementById("color-input").value;
            const borderWidthInput = document.getElementById("border-width-input").value;

            // Convert the RGB value to a valid CSS color
            const rgbArray = colorInput.split(",").map(val => parseInt(val));
            if (rgbArray.length === 3) {
                const rgbColor = `rgb(${rgbArray[0]}, ${rgbArray[1]}, ${rgbArray[2]})`;
                paragraph.style.borderColor = rgbColor;
                paragraph.style.color = rgbColor; // Set the text color
            }
            paragraph.style.borderWidth = borderWidthInput + "px";
        }
    </script>
</body>
</html>
