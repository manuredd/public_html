<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
    <h1>Paragraph Text Color and Border Styling</h1>
    <p id="styled-paragraph">This is a paragraph with some dummy text.</p>
    <div class="controls">
        <label for="text-color-input">Text Color (RGB):</label>
        <input type="text" id="text-color-input" placeholder="e.g., 255, 0, 0">
        <label for="border-width-input">Border Width (px):</label>
        <input type="number" id="border-width-input" min="0" value="0">
    </div>
    <script src="practice2.js"></script>
</body>
</html>
